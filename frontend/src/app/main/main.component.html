<app-header></app-header>
<div class="container-main">
    <div class="container-preferences">
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <h5>Data sources</h5>
                <div *ngFor="let option of dataSources">
                    <label>
                        <input type="checkbox" [(ngModel)]="option.selected" [checked]="option.selected" name="option.name"> {{option.name}} {{option.selected}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <h5>Topics</h5>
                <input type="text" [(ngModel)]="currentTopic.value" name="currentTopic.name" placeholder="Add topic">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container-content">
        <ul>
        <div *ngFor="let item of content">
            <li><ul>
                <li>{{item.origin}}</li>
                <li>{{item.title}}</li>
                <li>{{item.link}}</li>
                <li>{{item.topic}}</li>
            </ul></li>
            <br>
        </div>
        </ul>
    </div>
</div>
